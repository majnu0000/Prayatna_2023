<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        
        .homeview {
            width: 100%;
            height: 100vh;
            position: relative;
            background-color: rgba(137, 43, 226, 0.523);
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="homeview">
        <svg width="10vw" height="10vw" class="lights" style="position: absolute; bottom:10%;left:5%;">
            <circle cx="5vw" cy="5vw" r="0.8vw" fill="#FFF5D3" />
            <circle cx="5vw" cy="5vw" r="0.4vw" stroke="white" stroke-width="0.08vw" fill="#FFD98D" />
        </svg>
        <svg width="10vw" height="10vw" class="lights" style="position: absolute; bottom:14%;left:18%;">
            <circle cx="5vw" cy="5vw" r="1.6vw" fill="#FFF5D3" />
            <circle cx="5vw" cy="5vw" r="0.8vw" stroke="white" stroke-width="0.16vw" fill="#FFD98D" />
        </svg>
        <svg width="10vw" height="10vw" class="lights" style="position: absolute; bottom:12%;left:45%;">
            <circle cx="5vw" cy="5vw" r="0.8vw" fill="#FFF5D3" />
            <circle cx="5vw" cy="5vw" r="0.4vw" stroke="white" stroke-width="0.08vw" fill="#FFD98D" />
        </svg>
        <svg width="10vw" height="10vw" class="lights" style="position: absolute; bottom:40%;left:55%;">
            <circle cx="5vw" cy="5vw" r="0.8vw" fill="#FFF5D3" />
            <circle cx="5vw" cy="5vw" r="0.4vw" stroke="white" stroke-width="0.08vw" fill="#FFD98D" />
        </svg>
        <svg width="10vw" height="10vw" class="lights" style="position: absolute; bottom:34%;left:63%;">
            <circle cx="5vw" cy="5vw" r="2vw" fill="#FFF5D3" />
            <circle cx="5vw" cy="5vw" r="1vw" stroke="white" stroke-width="0.2vw" fill="#FFD98D" />
        </svg>
        <svg width="10vw" height="10vw" class="lights" style="position: absolute; bottom:38%;left:70%;">
            <circle cx="5vw" cy="5vw" r="1.6vw" fill="#FFF5D3" />
            <circle cx="5vw" cy="5vw" r="0.8vw" stroke="white" stroke-width="0.16vw" fill="#FFD98D" />
        </svg>
        <svg width="10vw" height="10vw" class="lights" style="position: absolute; bottom:24%;left:85%;">
            <circle cx="5vw" cy="5vw" r="0.8vw" fill="#FFF5D3" />
            <circle cx="5vw" cy="5vw" r="0.4vw" stroke="white" stroke-width="0.08vw" fill="#FFD98D" />
        </svg>
    </div>
    <script src="./anime.min.js"></script>
    <script>
        function randomValues() {
            anime({
                targets: '.lights',
                translateX: function() {
                    return anime.random(0, 30);
                },
                translateY: function() {
                    return anime.random(0, 30);
                },
                easing: 'easeInOutQuad',
                duration: 3000,
                complete: randomValues
            });
        }

        randomValues();
    </script>
</body>

</html>
